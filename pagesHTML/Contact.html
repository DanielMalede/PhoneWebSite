    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-black navbar-dark">
        <div class="container-fluid ">
            <img style="height: 5vh;" class="navbar-brand" src="../images/HomePageImage/LOGO.png">

            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse active d-flex justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav ">
                    <span class="nav-item"><a class="nav-link active" href="../index.html">Home</a></span>
                    <span class="nav-item"><a class="nav-link active" href="../pagesHTML/cards.html">Stuff</a></span>
                    <span class="nav-item"><a class="nav-link active" href="../pagesHTML/Phones.html">Phones</a></span>

                    <span class="nav-item"><a class="nav-link active"
                            href="../pagesHTML/Contact.html">Contact</a></span>
                </ul>
            </div>
        </div>
    </nav>

    <form>
        <div class="container text-center mt-5 pt-3 ">
            <h1 class="fw-light fs-1"> Contact Lets Talk Spec</h1>
            <div class="row row-cols-md-3 row-cols-1 pt-5 mx-md-5 ">
                <div class="col text-md-start ">
                    <p class="fw-light fs-3">HELLO! WHY ARE YOU CONTACTING US TODAY?
                    </p>
                    <br>
                    <select id="userOption">
                        <option value="">Please select</option>
                        <option value="">I want to pitch a story</option>
                        <option value="">I have a personal information request</option>
                        <option value="">I'd like to report an issue with advertising</option>
                        <option value="">Report another non-urgent issue</option>
                        <option value="">I Contact the owners</option>
                        <option value="">Something else</option>
                    </select>
                    <br><br>
                    <p class="fw-light fs-4">Tell Us About You:</p>
                    <br>
                    <label for="FirstName">First and last name*:</label>
                    <br>
                    <input id="FirstName" type="text">
                    <br><br>
                    <label for="email">Email adrress*:</label>
                    <br>
                    <input id="email" type="text">
                    <br><br>
                    <label for="phoneNumber">Phone number:</label>
                    <br>
                    <input id="phoneNumber" type="text">
                    <br><br>
                    <label for="country">country*:</label>
                    <br>
                    <input id="country" type="text">
                    <br><br>
                    <button class="w-100">
                        Submit
                    </button>
                    <br>
                </div>
                <div class="col"></div>
                <div class="col mt-md-5 pt-md-5">
                    <p class="fw-light fs-3">Always here for you</p class="fw-light fs-3">
                    <img src="../images/HomePageImage/LOGO.png" class="img-fluid h-50" alt="Responsive image">
                </div>
            </div>

        </div>
    </form>


    <script src="../JSfiles/contact.js"></script>
